<mat-toolbar color="primary" class="nav-bar mat-elevation-z2">
    <mat-label>{{'Games' | translate}}</mat-label>
    <span class="spacer"></span>
    <ng-container>
        <mat-icon>language</mat-icon>
        <button mat-button [matMenuTriggerFor]="menu">
            {{siteLanguage}}
            <mat-icon>arrow_drop_down</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <div mat-menu-item *ngFor="let language of languageList" (click)="onChangeLanguage(language)">{{language.label}}</div>
        </mat-menu>
    </ng-container>
</mat-toolbar>
